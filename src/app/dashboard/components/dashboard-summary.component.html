<mat-card>
  <mat-card-header>
    Summary
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="detail">
        <td mat-cell *matCellDef="let element">
          <a mat-flat-button [routerLink]="element.detail_route">{{ element.detail }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="element.action_route">
            {{ element.action }}
          </button>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
