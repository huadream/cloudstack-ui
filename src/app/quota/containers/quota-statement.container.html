<cs-top-bar cs-panels>
  <h2>{{ 'QUOTA_STATEMENT_PAGE.QUOTA_STATEMENT' | translate }}</h2>
</cs-top-bar>

<div class="container">
  <cs-quota-statement-list
    [quotaStatement]="quotaStatement$ | async"
    [firstDayOfWeek]="firstDayOfWeek$ | async"
    [isLoading]="isLoading$ | async"
    [date]="date$ | async"
    [accounts]="accounts$ | async"
    [selectedAccountId]="selectedAccountId$ | async"
    [isAdmin]="isAdmin()"
    (accountChanged)="onAccountChange($event)"
    (dateChange)="onDateChange($event)"
  ></cs-quota-statement-list>
</div>
